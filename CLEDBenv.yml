 - pyyaml           ## 6.0.2 used only in ctrlparams for NUMBA global options
 - ipython          ## 8.34
 - ipympl           ## 0.96
-  tqdm             ## 4.67
 - jupyter          ## 1.1.1
 - jupyterlab       ## 4.3.5
 - matplotlib       ## 3.10.0
